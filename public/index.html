<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cymbal-Track</title>

</head>
<body>
    <div id="map"></div>

<script type="module">
    import "./app.js";

                window.initMap();
            }
        }, 500);
    });
